<div class="card border-0 rounded d-flex align-items-stretch flex-column justify-content-between cs-pointer" (click)="viewDetail()">
    <p class="fw-smaller text-muted p-2 m-0 bg-light">{{contentTypeString}}</p>
    <div class="header flex-fill p-3" (mouseenter)="setForeword(true)" (mouseleave)="setForeword(false)">
        <h5 class="fw-bolder mt-2 ml-1">{{article.headline}}</h5>
        <p class="text-muted mt-3 ml-1 mb-1">{{article.publishedBy}}</p>
        <p class="fw-smaller text-muted ml-1">{{article.publishedDate | date:"medium"}}</p>
    </div>
    <div class="thumbnail" (mouseenter)="setForeword(true)" (mouseleave)="setForeword(false)">
        <img  *ngIf="!showForeword; else hideImage" src="{{article.thumbnailUrl}}" alt="">
        <ng-template #hideImage>
            <div class="p-3 bg-light">
                <p>{{article.foreword}}</p>
            </div>
        </ng-template>
        
    </div>
</div>
