<div class="container-fluid w-100 " *ngIf="product">
    <app-breadcrumb [breadCrumbList]="breadCrumb">    </app-breadcrumb>

    <div class="row mt-3 mt-md-5 mx-0 justify-content-center">
        <div class="col-12 col-md-6 p-0 pl-md-5">
                <app-image-gallery [mainPhotoUrl]="product.url" [photos]="product.productPhotos"></app-image-gallery>
        </div>
        <div class="col-12 col-md-6">
            {{product.productName}}
        </div>
    </div>
</div>
