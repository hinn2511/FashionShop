<div class="container-fluid w-100 px-0" *ngIf="product">
  <div class="row mx-0">
    <div class="col-12 col-md-8 p-0">
      <div class="product-image">
        <app-breadcrumb [breadCrumbList]="breadCrumb"></app-breadcrumb>
        <app-product-images
          *ngIf="carousels.length > 0"
          [carousels]="carousels"
        ></app-product-images>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="pl-md-4 mt-3 mt-lg-5">
        <div class="d-inline-block d-flex justify-content-between">
          <h6 class="text-muted">
            {{ product.brandName }}&nbsp;&#8901;&nbsp;{{ product.categoryName }}
          </h6>
        </div>
        <h1 class="text-uppercase">
          {{ product.productName }}
        </h1>
        <h4>
          {{ product.productPrice | currency }}
        </h4>

        <p class="mt-2 mt-lg-4 pr-md-5 text-muted">
          Nam tellus elit, rutrum at nisi et, suscipit accumsan augue. Donec id
          ligula mauris.
        </p>

        <div class="mt-4 pr-md-5" *ngIf="selectedColor && options">
          <label for="size">Color: {{ selectedColor.colorName }}</label>

          <div class="form-group d-flex flex-wrap">
            <div *ngFor="let item of options" (click)="chooseColor(item.color)">
              <app-color-option
                [colorCode]="item.color.colorCode"
                [colorName]="item.color.colorName"
                [isSelected]="item.color.colorName == selectedColor.colorName"
                (selected)="chooseColor(item.color)"
              ></app-color-option>
            </div>
          </div>
        </div>

        <div class="row mt-4 pr-md-5">
          <div class="col-6">
            <label for="size">Size</label>
            <div class="input-group mb-3">
              <select
                (change)="onSizeChange($event.target.value)"
                class="form-select w-100 bg-light border-0 p-2"
              >
                <option *ngFor="let size of sizes" [ngValue]="optionId">
                  {{ size.sizeName }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <label for="size">Quantity</label>
            <div class="input-group quantity mb-3">
              <button
                class="btn btn-light border-top-right-0 border-bottom-right-0"
                type="button"
                (click)="decreaseQuantity()"
                id="button-addon1"
              >
                -
              </button>
              <input
                type="number"
                [(ngModel)]="quantity"
                [min]="0"
                [max]="99"
                [value]="quantity"
                class="form-control bg-light border-0"
              />
              <button
                class="btn btn-light border-top-left-0 border-bottom-left-0"
                type="button"
                (click)="increaseQuantity()"
                id="button-addon2"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <div class="mt-2">
          <button class="btn btn-dark w-100 text-center" (click)="addToCart()">
            <h6 class="text-uppercase m-0 py-2">add to cart</h6>
          </button>
          <div class="text-center mt-2">
            <button
              class="btn btn-transparent fw-smaller text-muted text-center w-100"
              (click)="likeProduct()"
              *ngIf="!product.likedByUser; else unliked"
            >
              <i class="fa fa-heart-o"></i>&nbsp;&nbsp;Add to favorite
            </button>
            <ng-template #unliked>
              <button
                class="btn btn-transparent fw-smaller text-center w-100"
                (click)="unlikeProduct()"
              >
                <i class="fa fa-heart text-danger"></i>&nbsp;&nbsp;Remove from
                favorite
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5 mx-2 mx-lg-0">
    <tabset>
      <tab>
        <ng-template tabHeading>
          <h5>Description</h5>
        </ng-template>
        <div #descriptionTitle *ngIf="product.description != undefined">
          <!-- <h4  #descriptionTitle class="text-capitalize mt-md-4">Description</h4> -->
          <div
            class="description d-flex justify-content-center"
            [@grow]="{
              value: expandDescription,
              params: { collapseHeight: '500px' }
            }"
          >
            <div
              class="ck-content p-2 p-lg-3"
              [innerHTML]="product.description | safeUrl"
            ></div>
          </div>
          <div class="description-btn w-100 text-center bg-light">
            <button
              class="btn p-2 w-100 h-100 border-0"
              (click)="expandDescriptionToggle()"
              *ngIf="expandDescription === 'in'; else hide"
            >
              More
            </button>
            <ng-template #hide>
              <button
                class="btn p-2 w-100 h-100 border-0"
                (click)="expandDescriptionToggle()"
              >
                Hide
              </button>
            </ng-template>
          </div>
        </div>
      </tab>
      <tab>
        <ng-template tabHeading>
          <h5>Rating & review</h5>
        </ng-template>
        <app-product-rating></app-product-rating>
      </tab>
      <tab>
        <ng-template tabHeading>
          <h5>Size chart</h5>
        </ng-template>
      </tab>
      <tab>
        <ng-template tabHeading>
          <h5>Description</h5>
        </ng-template>
      </tab>
    </tabset>
  </div>

  <div class="p-3 mt-3">
    <h4 class="text-capitalize border-bottom">you may also like</h4>
    <app-product-related></app-product-related>
  </div>
</div>
