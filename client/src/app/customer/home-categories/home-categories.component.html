<div class="container-fluid p-3 px-lg-0">
  <div class="row w-100 mx-0 px-0 px-lg-1">
    <div
      class="col-12 col-md-6 col-lg-4 pb-3 px-0 px-lg-2"
      *ngFor="let promotedCategory of promotedCategories; let i = index"
      [class]="{ 'pr-md-3' : i % 2 != 1 || i == 0}"
    >
      <div class="position-relative category-container">
        <img
          class="position-absolute"
          src="{{ promotedCategory.categoryImageUrl }}"
          alt=""
        />

        <div class="position-absolute category-text p-2">
          <p class="fw-smaller mb-0">
            {{ getGenderString(promotedCategory.gender) }}
          </p>
          <h3 class="text-uppercase">
            {{ promotedCategory.categoryName }}
          </h3>
          <a
            class="cs-pointer fw-larger"
            [routerLink]="['/product']"
            [queryParams]="{
              category: promotedCategory.slug,
              gender: promotedCategory.gender
            }"
            >Shop now</a
          >
        </div>
        <div class="category-text-backdrop position-absolute"></div>
      </div>
    </div>
  </div>
</div>
