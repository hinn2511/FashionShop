<div class="container-fluid py-2">
  <h5 class="mt-4 text-uppercase">What are you looking for ?</h5>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="searchForm.valid && viewSearchResult()"
    autocomplete="off"
    class="w-100 py-2"
  >
    <app-icon-text-input
      [formControl]="searchForm.controls['query']"
      [label]="'Search'"
      [icon]="searchBarIcon"
      (clearInput)="clearSearchQuery()"
    ></app-icon-text-input>
  </form>
</div>
