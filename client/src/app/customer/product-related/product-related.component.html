<div class="container mx-0 px-0">
    <div class="p-3 p-md-5 mt-md-1 w-100">
        <h2 class="text-uppercase">Related products</h2>
        <div class="mt-3 mt-md-5">
            <carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="false" [interval]="0" [indicatorsByChunk]="true" [noWrap]="true">
                <slide *ngFor="let slide of products; let index=index">
                    <div class="px-2">
                        <app-product-card [product]="slide"></app-product-card>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>
