<div class="container-fluid">
  <div *ngIf="orders">
    <h4>My order</h4>
    <form
      [formGroup]="orderFilterForm"
      (ngSubmit)="(orderFilterForm.valid)"
      autocomplete="off"
    >
      <div class="row">
        <div class="col-12 col-lg-4">
          <label class="d-none d-lg-block">Search</label>
          <app-text-input
            [formControl]="orderFilterForm.controls['query']"
            [label]="'Order Id...'"
          ></app-text-input>
        </div>
        <div class="col-6 col-lg-4">
          <label for="">From</label>
          <app-date-input
            [formControl]="orderFilterForm.controls['from']"
            [maxDate]="fromMaxDate"
            [label]="'From'"
          ></app-date-input>
        </div>
        <div class="col-6 col-lg-4">
          <label for="">To</label>
          <app-date-input
            [formControl]="orderFilterForm.controls['to']"
            [minDate]="toMinDate"
            [label]="'To'"
          >
          </app-date-input>
        </div>
      </div>
    </form>
    <div class="">
      <ul class="list-group list-group-horizontal justify-content-md-between bg-light p-1 mobile-horizontal-scroll">
        <li class="list-group-item rounded text-center border-0 cs-pointer" 
        [class]="{
          'bg-white': selectedOrderStatus.statusString == item.statusString,
          'bg-light': selectedOrderStatus.statusString != item.statusString
        }"
        *ngFor="let item of orderStatusList; let i = index"
        (click)="setOrderStatus(i)">
          <p class="p-0 m-0">{{item.statusString}}</p>
        </li>
      </ul>
    </div>
    <div class="w-100 d-flex justify-content-end mb-1" *ngIf="orders.length > 0">
      <div class="btn-group py-1 filter-dropdown" dropdown>
        <button
          dropdownToggle
          type="button"
          class="btn btn-light dropdown-toggle"
          aria-controls="dropdown-basic"
        >
          {{ selectedOrder }}
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li class="dropdown-item" *ngFor="let order of filterOrders">
            <a class="text-dark" (click)="sort(order.id)">{{ order.filterName }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row w-100 p-0 m-0" *ngIf="orders.length > 0; else empty">
      <div
        class="col-12 col-md-6 col-xl-4 mb-3 mx-0 px-0 px-lg-1"
        *ngFor="let item of orders; let i = index"
        [class]="{
          'pl-md-0': i % 2 == 0,
          'pr-md-0': i % 2 != 0
        }"
      >
        <app-order-card
          (viewOrderDetail)="viewDetail()"
          [order]="item"
        ></app-order-card>
      </div>
    </div>
    <ng-template #empty>
      <div class="d-flex text-center align-items-center" style="min-height: 300px;">
          <h4 class="text-muted w-100">No order available</h4>
      </div>
    </ng-template>
    

    <div class="d-flex justify-content-center justify-content-lg-end mt-4" *ngIf="pagination && orders.length > 0">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&#8249;"
        nextText="&#8250;"
        firstText="&#171;"
        lastText="&#187;"
      >
      </pagination>
    </div>
  </div>
</div>
