<div class="container-fluid py-3">
  <h3 class="text-uppercase">Top interesting</h3>
  <div
    class="d-flex flex-wrap justify-content-md-end text-uppercase p-1"
  >
    <a class="text-dark"> top selling </a>
    <span class="mx-2">&#8901;</span>
    <a class="text-dark"> featured </a>
    <span class="mx-2">&#8901;</span>
    <a class="text-dark"> on sale </a>
  </div>

  <div
    class="position-relative product-carousel-container mt-3"
   
  >
    <div class="postion-absolute product-carousel d-flex d-inline align-items-center py-2" [style]="slideStyle" >
      <div #card
        class="product-slide"
        *ngFor="let product of products; let i = index"
      >
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-wrap justify-content-end text-uppercase ml-1 ml-md-0 p-1"
  >
    <button class="btn btn-outline-dark mr-2 btn-scroll" (click)="scrollLeft()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
    <button class="btn btn-outline-dark btn-scroll" (click)="scrollRight()">
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
