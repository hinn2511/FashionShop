<div class="card card-img-wrapper border-0 mb-3" [ngClass]="shadow" (mouseover)="hover($event)" (mouseout)="hover($event)">
    <img class="bd-placeholder-img card-img-top p-4" src="{{product.url}}"
         (click)="viewDetail()" >
    <ul class="list icons animate text-center mt-3">
        <li class="list-item">
            <button class="btn btn-danger text-light">
                <i class="fa fa-heart-o"></i>
            </button>
        </li>
    </ul>
    <div class="card-body mt-3">
        <h5 class="card-text text-uppercase"
            (click)="viewDetail()">
                {{product.productName}}
        </h5>
        <h6>{{product.productPrice | currency}}</h6>
    </div>
</div>
