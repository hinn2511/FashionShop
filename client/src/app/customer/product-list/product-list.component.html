<div class="container-fluid px-0">
    <div class="position-relative w-100 overflow-hidden p-3 text-center bg-transparent">
        <div class="col-md-5 p-lg-5 mx-auto my-1">
            <h4 class="display-4 fw-normal">All products</h4>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <div class="row w-100">
        <div class="col-12 col-md-3">

        </div>
        <div class="col-12 col-md-9">
            <div class="row w-100">
                <div *ngFor="let product of products" class="col-6 col-md-4 col-lg-3">
                    {{product.productName}}
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="pagination">
                <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
                    [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
                    (pageChanged)="pageChanged($event)" previousText="Previous" nextText="Next"
                    firstText="First" lastText="Last">
                </pagination>
            </div>
        </div>
    </div>
</div>
