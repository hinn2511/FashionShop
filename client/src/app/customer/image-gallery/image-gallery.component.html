<section class="gallery">
    <div class="container p-2 border">
        <div class="img-container w-100 h-100">
            <div class="img-show w-100 h-100 position-relative">
                <img class="w-100 h-100" src="{{mainPhotoUrl}}" alt="Image" id="preview">
                <div *ngIf="photos.length > 1" class="button position-absolute top-50">
                    <button class="btn btn-light border-top-left-0 border-bottom-left-0" 
                        ButtonImageClick 
                        [currentPositon]="currentPositon" 
                        [size]="size"
                        [action]="'previous'"
                        (click)="previous()">
                        &larr;&nbsp;Previous
                    </button>
                </div>
                <div  *ngIf="photos.length > 1" class="button position-absolute top-50 end-0" >
                    <button class="btn btn-light border-top-right-0 border-bottom-right-0"  
                        ButtonImageClick 
                        [currentPositon]="currentPositon" 
                        [size]="size"
                        [action]="'next'"
                        (click)="next()">
                        Next&nbsp;&rarr;
                    </button>
                </div>
            </div>
            <div class="img-prev mt-3">
                <div *ngFor="let photo of photos; let i = index" class="img-slide d-inline-block">
                    <img (click)="select(i)"  class="p-3 w-100 h-100" src="{{photo.url}}" alt="Image {{i}}" ImagePreviewClick>
                </div>
            </div>
        </div>
    </div>
</section>
