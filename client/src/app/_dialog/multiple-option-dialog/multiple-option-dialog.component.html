<div class="modal-header">
  <h5 class="modal-title text-center w-100">{{ title }}</h5>
</div>
<div class="modal-body p-0">
  <p class="text-center">{{ message }}</p>
  <div class="table-responsive w-100 mt-2 p-3">
    <table
      class="table table-striped table-borderless"
      aria-describedby="role-table"
    >
      <thead class="bg-light">
        <tr>
          <th scope="col cs-pointer" class="text-center">Selected</th>
          <th scope="col" class="text-center">
            {{ optionTableTitle }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="role-item" *ngFor="let option of options">
          <td class="text-center" (click)="selectOption(option)">
            <input
              type="checkbox"
              [value]="option.id"
              [checked]="option.isSelected"
            />
          </td>
          <td class="text-center" (click)="selectOption(option)">
            {{ option.value }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer d-flex p-0">
    <div
      class="flex-fill my-auto cs-pointer text-danger text-center border-right p-3"
      (click)="decline()"
    >
      {{ btnNoText }}
    </div>
    <div
      class="flex-fill my-auto cs-pointer text-primary text-center p-3"
      (click)="confirm()"
    >
      {{ btnYesText }}
    </div>
  </div>
</div>
