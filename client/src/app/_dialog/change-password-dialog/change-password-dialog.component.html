<div class="modal-header">
  <h5 class="modal-title text-center w-100">Change password</h5>
</div>
<div class="modal-body p-4">
  <form
    [formGroup]="changePasswordForm"
    (ngSubmit)="(changePasswordForm.valid)"
  >
    <div class="form-group my-4 px-4">
      <label for="password">Password</label>
      <app-text-input
        [formControl]="changePasswordForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      ></app-text-input>
    </div>
    <div class="form-group my-4 px-4">
      <label for="password">Confirm password</label>
      <app-text-input
        [formControl]="changePasswordForm.controls['confirmPassword']"
        [label]="'Confirm password'"
        [type]="'password'"
      ></app-text-input>
    </div>
  </form>
</div>
<div class="modal-footer d-flex p-0">
  <div
    class="flex-fill my-auto cs-pointer text-danger text-center border-right p-3"
    (click)="decline()"
  >
    Cancel
  </div>
  <div
    class="flex-fill my-auto cs-pointer text-primary text-center p-3"
    [class]="{
      'cs-pointer': changePasswordForm.valid,
      'text-muted': !changePasswordForm.valid
    }"
    (click)="confirm()"
  >
    Submit
  </div>
</div>
