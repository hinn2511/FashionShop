<div class="form-group">
    <input 
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        type={{type}}
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder={{label}}>
        <div *ngIf="ngControl.control.errors?.required"
            class="invalid-feedback">
            Please enter {{ label }}
        </div>
        <div *ngIf="ngControl.control.errors?.minlength"
            class="invalid-feedback">
            {{label}} must have atleast {{ngControl.control.errors.minlength['requiredLength']}} characters
        </div>
        <div *ngIf="ngControl.control.errors?.maxlength"
            class="invalid-feedback">
            {{label}} can not have more than {{ngControl.control.errors.maxlength['requiredLength']}} characters
        </div>
        <div *ngIf="ngControl.control.errors?.pattern"
            class="invalid-feedback">
            {{label}} not valid
        </div>
        <div *ngIf="ngControl.control.errors?.isMatching"
            class="invalid-feedback">
            Password not match
        </div>
</div>
