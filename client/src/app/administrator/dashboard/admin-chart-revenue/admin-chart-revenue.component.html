<div class="card border-0 container-fluid p-3">
  <div
    class="card-header border-0 d-flex d-inline justify-content-between align-items-center"
  >
    <h6 class="m-0">Revenue</h6>
    <div class="position-relative" *ngIf="metricFilters">
      <button
        class="btn btn-outline-dark filter-button text-capitalize"
        (click)="metricFilterToggle()"
      >
        {{ selectedMetricFilter }}
        &nbsp;&nbsp;<span><i class="fa fa-caret-down"></i></span>
      </button>

      <div
        class="position-absolute mt-3 dropdown filter-dropdown"
        *ngIf="showMetricFilter"
      >
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let filter of metricFilters">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input cs-pointer"
                id="{{ filter }}"
                (click)="selectMetricFilter(filter)"
                [checked]="filter == selectedMetricFilter"
              />
              <label class="custom-control-label text-capitalize" for="{{ filter }}">{{
                filter
              }}</label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="chart" *ngIf="data">
      <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="data"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
    ></ngx-charts-bar-vertical>
    </div>
  </div>
</div>
