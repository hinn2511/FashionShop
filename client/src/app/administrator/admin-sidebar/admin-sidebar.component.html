        class="nav-item"
        [class.nav-item-active]="currentRoute == 'Product Options'"
      >
        <a class="nav-link" routerLink="administrator/option-manager">

        </a>
      </li>
      <li
        class="nav-item"

      </a>

      <li
        class="nav-item"

        <a class="nav-link" routerLink="/administrator/carousel-manager">

        </a>
      </li>
      <li class="nav-item" [class.nav-item-active]="currentRoute == 'Articles'">

        </a>

      class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted"

    </h6>

      <li class="nav-item" [class.nav-item-active]="currentRoute == 'Users'">
        <a class="nav-link" routerLink="/administrator/user-manager">

      <li class="nav-item" [class.nav-item-active]="currentRoute == 'Roles'">

  <div class="position-absolute toggle-btn-container">
    <button class="btn btn-light p-0" (click)="toggle()">
      <i
        class="fa fa-angle-right p-1"
        *ngIf="currentState == 'in'"
        aria-hidden="true"
      ></i>
      <i
        class="fa fa-angle-left p-1"
        *ngIf="currentState == 'out'"
        aria-hidden="true"
      ></i>
    </button>
  </div>

  <div class="position-absolute lock-btn-container">
    <button class="btn btn-light p-0" (click)="lockToggle()">
      <i class="fa fa-lock p-1" *ngIf="isLocked" aria-hidden="true"></i>
      <i class="fa fa-unlock-alt p-1" *ngIf="!isLocked" aria-hidden="true"></i>
