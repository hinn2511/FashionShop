<div class="container-fluid py-5 position-relative">
  <div class="col-12 col-md-8 col-lg-4 card-container py-4 py-lg-0">
    <div class="card p-4 border-0 shadow text-center">
      <h3 class="card-header pt-4 text-uppercase">Test</h3>
      <h5 class="text-muted">Administrator</h5>
      <hr />
      <div class="card-body">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="loginForm.valid && onSubmit()"
        >
          <div></div>
          <div class="form-group mt-2 px-4">
            <label for="username">Username</label>
            <app-text-input
              [formControl]="loginForm.controls['username']"
              [label]="'Username'"
            ></app-text-input>
          </div>
          <div class="form-group my-4 px-4">
            <label for="password">Password</label>
            <app-text-input
              [formControl]="loginForm.controls['password']"
              [type]="'password'"
              [label]="'Password'"
            ></app-text-input>
          </div>
          <div class="my-4 px-4">
            <button
              [disabled]="loading && !loginForm.valid"
              class="btn btn-dark py-2 mt-2 w-100"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              <h5 *ngIf="!loading" class="p-0 m-0">Login</h5>
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
              {{ error }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
