<div *ngIf="hasRoute('administrator/login')">
  <app-admin-login></app-admin-login>
</div>

<div *ngIf="!hasRoute('administrator/login')">
  <div *appHasRole='["Anonymous", "Customer"]'>
    <app-navigation-bar></app-navigation-bar>
    <div class="container-fluid w-100 px-0 mb-5">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>

  <div *appHasRole='["Admin", "Manager"]'>
    <div class="w-100">
      <div class="container-fluid">
        <div class="row">
          <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">
                    <span data-feather="home"></span>
                    <h2>DEMO</h2>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="">
                    <span data-feather="home"></span>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="administrator/order-manager">
                    <span data-feather="file"></span>
                    Orders
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="administrator/product-manager">
                    <span data-feather="shopping-cart"></span>
                    Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="administrator/stock-manager">
                    <span data-feather="shopping-cart"></span>
                    Stocks
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="administrator/customer-manager">
                    <span data-feather="users"></span>
                    Customers
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="administrator/report">
                    <span data-feather="bar-chart-2"></span>
                    Reports
                  </a>
                </li>
              </ul>

              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Saved reports</span>
                <a class="link-secondary" routerLink="" aria-label="Add a new report">
                  <span data-feather="plus-circle"></span>
                </a>
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item">
                  <a class="nav-link" routerLink="">
                    <span data-feather="file-text"></span>
                    Current month
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="">
                    <span data-feather="file-text"></span>
                    Last quarter
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="">
                    <span data-feather="file-text"></span>
                    Social engagement
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="">
                    <span data-feather="file-text"></span>
                    Year-end sale
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <router-outlet></router-outlet>


          </main>
        </div>
      </div>
    </div>
  </div>

</div>
