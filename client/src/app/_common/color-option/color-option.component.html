<div
  class="color-option-container rounded-circle d-flex d-inline-block cs-pointer"
  [ngStyle]="{ 'background-color': colorCode }"
  [class]="{
    'color-option-selected': isSelected,
    'shadow-sm': isSelected,
    'color-option-unselected': !isSelected,
    disabled: isDisabled
  }"
  (click)="selectColor()"
>
  <div class="color-option-check-container rounded-circle position-relative">
    <div class="color-option-check rounded-circle position-absolute" [ngStyle]="{ 'color': checkMarkColorCode }" *ngIf="isSelected">
      <i class="fa fa-check"></i>
    </div>
  </div>
</div>
